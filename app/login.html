<div class="login-pf">
  <span id="badge">
    <img src="images/logo.png" alt="Crossover logo" width="400"/>
  </span>
  <div class="container" style="background-color: #8C8C8C;">
    <div class="row">

      <div class="col-sm-12">
        <div style="margin-bottom: 15px;">
          <img src="images/brand.svg" alt="Crossover Customers Applications">
        </div><!--/#brand-->
      </div><!--/.col-*-->

      <div class="col-sm-7 col-md-6 col-lg-5 login">
        <form name="form" ng-submit="login()" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Username:</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" class="form-control" data-ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label">Password:</label>
            <div class="col-sm-10 col-md-10">
              <input type="password" class="form-control" data-ng-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
            </div>
          </div>
        </form>
      </div><!--/.col-*-->

      <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p><strong>Welcome to Crossover Customers!</strong>
          Crossover Customer Application is a software for manage customers of our clients.</p>
      </div><!--/.col-*-->

    </div><!--/.row-->
  </div><!--/.container-->
  </body>

</div>
