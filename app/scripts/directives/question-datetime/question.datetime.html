<div>
  <div data-ng-show="isEditing">
    <div class="form-group" data-ng-class="{ 'has-error' : form.type.$invalid && form.$submitted }">
      <label class="col-sm-3 control-label"><span class="required">*</span> Tipo:</label>
      <div class="col-sm-3">
        <select class="form-control" data-ng-model="question.type" data-ng-options="item.value as item.name for item in combo.type" required></select>
        <div data-ng-messages="form.type.$error" data-ng-if="form.type.$submitted">
          <div class="has-error" data-ng-message="required">Seleccione tipo.</div>
        </div>
      </div>
    </div>
    <div class="form-group" data-ng-class="{ 'has-error' : form.required.$invalid && form.$submitted }">
      <label class="col-sm-3 control-label">Pregunta obligatoria:</label>
      <div class="col-sm-3">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-ng-model="question.required"> Seleccione
          </label>
        </div>
      </div>
    </div>
  </div>

  <!---PRE VISUAL-->
  <div data-ng-show="!isEditing" class="form-group">
    <div class="col-sm-7" data-ng-if="question.type === 'DATE' || question.type === 'DATETIME' ">
      <div class="input-group">
                <span class="input-group-btn">
                  <select class="form-control" disabled><option>Dia</select>
                </span>
                <span class="input-group-btn">
                  <select class="form-control" disabled><option>Mes</select>
                </span>
                <span class="input-group-btn">
                  <select class="form-control" disabled><option>Anio</select>
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" disabled><i class="fa fa-calendar"></i></button>
                </span>
      </div>
    </div>
    <div class="col-sm-4" data-ng-if="question.type === 'DATETIME' || view.question.type === 'TIME' ">
      <div class="input-group">
                <span class="input-group-btn">
                  <input type="text" class="form-control" placeholder="HORA" disabled/>
                </span>
                <span class="input-group-btn">
                  <input type="text" class="form-control" placeholder="MINUTO" disabled/>
                </span>
      </div>
    </div>
  </div>

</div>
