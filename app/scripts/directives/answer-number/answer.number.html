<div class="form-horizontal">
  <div class="form-group" data-ng-class="{ 'has-error' : form.answer.$invalid && form.$submitted }">
    <div class="col-sm-6">
      <input data-ng-show="type === 'INTEGER'" type="text" name="answer" data-ng-model="answer" ui-number-mask="0" class="form-control" data-ng-required="isRequired" data-ng-disabled="isActive"/>
      <input data-ng-show="type === 'DECIMAL'" type="text" name="answer" data-ng-model="answer" ui-number-mask="2" class="form-control" data-ng-required="isRequired" data-ng-disabled="isActive"/>
    </div>
  </div>
</div>
