<div class="form-group">
  <div class="col-sm-10">
    <sc-answer-select-multiple data-ng-if="type === 'MULTIPLE' " data-ng-model="$parent.selected" options="options" data-ng-required="isRequired" data-ng-disabled="!isActive"></sc-answer-select-multiple>
    <sc-answer-select-verification data-ng-if="type === 'VERIFICATION' " data-ng-model="$parent.selected" options="options" data-ng-required="isRequired" data-ng-disabled="!isActive"></sc-answer-select-verification>
    <sc-answer-select-dropdown data-ng-if="type === 'DROPDOWN' " data-ng-model="$parent.selected" options="options" data-ng-required="isRequired" data-ng-disabled="!isActive"></sc-answer-select-dropdown>
  </div>
</div>
