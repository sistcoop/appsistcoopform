<form name="form" class="form-horizontal" novalidate>
  <div class="form-group" data-ng-class="{ 'has-error' : form.date.$invalid && form.$submitted }">
    <label class="col-sm-2 control-label"><span class="required">*</span> Date:</label>
    <div class="col-sm-2">
      <div name="date" pf-datepicker options="{ autoclose: true, todayBtn: 'linked', todayHighlight: true }" date="view.date" readonly required></div>
      <div data-ng-messages="form.date.$error" data-ng-if="form.$submitted">
        <div class="has-error" data-ng-message="required">Insert date.</div>
      </div>
    </div>
  </div>
  <div class="form-group" data-ng-class="{ 'has-error' : form.time.$invalid && form.$submitted }">
    <label class="col-sm-2 control-label"><span class="required">*</span> Time:</label>
    <div class="col-sm-2">
      <uib-timepicker name="time" ng-model="view.time" hour-step="1" minute-step="1" show-meridian="true" required></uib-timepicker>
      <div data-ng-messages="form.time.$error" data-ng-if="form.$submitted">
        <div class="has-error" data-ng-message="required">Insert time.</div>
      </div>
    </div>
  </div>
  <div class="form-group" data-ng-class="{ 'has-error' : form.action.$invalid && form.$submitted }">
    <label class="col-sm-2 control-label"><span class="required">*</span> Action:</label>
    <div class="col-sm-3">
      <select name="action" pf-select data-ng-model="view.action" data-ng-options="item.value as item.name for item in combo.action" required>
      </select>
      <div data-ng-messages="form.action.$error" data-ng-if="form.$submitted">
        <div class="has-error" data-ng-message="required">Insert action.</div>
      </div>
    </div>
  </div>
  <div class="form-group" data-ng-class="{ 'has-error' : form.notes.$invalid && form.$submitted }">
    <label class="col-sm-2 control-label"><span class="required">*</span> Notes:</label>
    <div class="col-sm-3">
      <textarea name="notes" type="text" data-ng-model="view.notes" data-ng-minlength="1" data-ng-maxlength="200" class="form-control" required></textarea>
      <div data-ng-messages="form.notes.$error" data-ng-if="form.$submitted">
        <div class="has-error" data-ng-message="required">Insert notes.</div>
        <div class="has-error" data-ng-message="minlength">Insert notes.</div>
        <div class="has-error" data-ng-message="maxlength">Too large, max 200 chars.</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button sg-save ng-disabled="working">
        <span ng-show="working">Saving...</span>
        <span ng-hide="working">Save</span>
      </button>
      <button type="button" class="btn btn-default" ng-disabled="working" data-ng-click="clear()">Cancel</button>
    </div>
  </div>
</form>
